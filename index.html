<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a <em>Palindrome?</em></h1>
      <section class="first">
        <p>Enter in text to check for a <em>palindrome</em></p>
        <input type="text" id="text-input" />
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </section>
      <section class="second">
        <h3>
          A <em>palindrome</em> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </h3>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
